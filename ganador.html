<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ganador.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Mundo Salvaje: Misión Selva</title>
</head>
<body id="ganador">
    <div class="head-juego">
        <h1 id="txt-win">Ganador</h1>
    </div>

    <div class="mensaje"><p id="felicitacion"></p></div>

    <div class="centrar-botones">
        <input type="button" value="Volver al menú" onclick="salir()">
        <input type="button" value="Jugar de nuevo" onclick="alta()">
    </div>

    <script>
        function salir(){
            window.location.href = "index.html";
        }
        function alta(){
            var escenarios = [0,1,2,3,4,5,6,7,8];
            shuffle(escenarios);
            localStorage.setItem("escenarios", JSON.stringify(escenarios));

            window.location.href = "juego.html";
        }

        function shuffle(arreglo){
            arreglo.sort(()=>Math.random()-0.5);
        }
    </script>
</body>
</html>
